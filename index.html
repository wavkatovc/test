<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="container">
                    <div class="nav__info">
                        <a href="#!" class="nav__logo">
                            <img src="./images/logo.svg" alt="">
                            dBurger
                        </a>
                        <a href="#!" class="shop">
                            <span class="shop__item">1</span>
                            <img class="shop__img" src="./images/korzinka.svg"
                                alt="">
                        </a>
                    </div>
                </div>
            </nav>
            <div class="container header__content">
                <div class="basket ">
                    <div class="basket__top">
                        <h2 class="basket__desc">Корзина</h2>
                        <button class="basket__close">
                            <img src="./images/close.svg" alt="">
                        </button>
                    </div>
                    <div class="basket__box">
                        <div class="basket__card">
                            <img src="./images/burger_1.png" alt=""
                                class="basket__img">
                            <div class="basket__info">
                                <h2 class="basket__title">Crazy</h2>
                                <p class="basket__price"> 32 000 сум</p>
                            </div>
                            <div class="basket__btns">
                                <button class="basket__sym">-</button>
                                <p class="basket__amount">1</p>
                                <button class="basket__sym">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="basket__bottom">
                        <h2 class="basket__desc">Заказать</h2>
                        <h2 class="basket__desc">32 000</h2>
                    </div>
                </div>
            </div>
            <div class="header__info">
                <img class="header__img" src="./images/burger_1.png" alt="">
            </div>
        </header>
        <div class="container">
            <div class="box">
                <div class="card" id="crazy">
                    <img src="./images/burger_1.png" alt="" class="card__img">
                    <span class="card__item">1</span>
                    <h2 class="card__title">Crazy</h2>
                    <div class="card__info">
                        <p class="card__price">31 000 сум</p>
                        <a href="#!" class="card__shop">
                            <img src="./images/addKorzinka.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="card" id="light">
                    <img src="./images/burger_2.png" alt="" class="card__img">
                    <span class="card__item">1</span>
                    <h2 class="card__title">Light</h2>
                    <div class="card__info">
                        <p class="card__price">26 000 сум</p>
                        <a href="#!" class="card__shop">
                            <img src="./images/addKorzinka.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="card" id="cheeseburger">
                    <img src="./images/burger_3.png" alt="" class="card__img">
                    <span class="card__item">1</span>
                    <h2 class="card__title">CheeseBurger</h2>
                    <div class="card__info">
                        <p class="card__price">29 000 сум</p>
                        <a href="#!" class="card__shop">
                            <img src="./images/addKorzinka.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="card" id="dburger">
                    <img src="./images/burger_4.png" alt="" class="card__img">
                    <span class="card__item">1</span>
                    <h2 class="card__title">dBurger</h2>
                    <div class="card__info">
                        <p class="card__price">24 000 сум</p>
                        <a href="#!" class="card__shop">
                            <img src="./images/addKorzinka.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/scirpt.js"></script>
    </body>
</html>
